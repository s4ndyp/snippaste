# Standaard Nginx configuratie voor het serveren van een React Single Page Application (SPA)
server {
    listen 80;
    server_name localhost;

    # De root wijst naar de locatie waar Docker de React build heeft geplaatst
    root /usr/share/nginx/html;
    index index.html;

    # De kern van SPA-ondersteuning: 
    # Probeer eerst het statische bestand, anders val terug op index.html.
    # Dit zorgt ervoor dat URL's zoals /settings door de React-app worden afgehandeld.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Er is geen API proxy gedefinieerd in deze configuratie.
}
